<h1>Parallel Events</h1>
<p>
    Parallel Event به منظور تکمیل نمودن Multiple Event در BPMN 2.0 اضافه شده است. در حالیکه Catching Multiple Event به محض فعال شدن حداقل یکی از رویدادهایی را که شامل شده است فرايند را پيش مي برد اما Parallel Event تا زمانیکه کل رویدادهای وارده به آن فعال نشوند رخ نمی دهد.
</p>
